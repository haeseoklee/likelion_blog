<div class="ui center aligned grid">
    <div class="ui inverted segment" style="width: 50%;margin-top: 30px;margin-bottom: 30px">
        <div class="ui inverted secondary pointing menu">
            <a {% if activate == 'blog' %} class="active item" {% else %} class="item" {% endif %} href="{% url 'blog' %}">포스트</a>
            {% if request.user.is_authenticated %}
            <a {% if activate == 'create' %} class="active item" {% else %} class="item" {% endif %} href="{% url 'create' %}">글쓰기</a>
            <a {% if activate == 'portfolio' %} class="active item" {% else %} class="item" {% endif %} href="{% url 'portfolio' %}">포트폴리오</a>
            {% endif %}
            <div class="right menu">
                {% if request.user.is_authenticated %}
                <div class="item">
                    <a class="ui inverted button" href="{% url 'logout' %}">로그아웃</a>
                </div>
                {% else %}
                <a class="ui inverted button" href="{% url 'login' %}">로그인</a>
                <a class="ui inverted button" href="{% url 'signup' %}">회원가입</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
